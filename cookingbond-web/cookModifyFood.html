  <body>
    <div class = "form">
      <header>
        <div class = "title">
          <button type="button" id="btnBack" class="btn btn-light">
              Back
          </button>
          Modify FOOD
        </div>
      </header>

      <div class="container">

        <!-- <img src="images/logo.png"/> <br> -->
        <form name="food-form" id="food-form">
            <img height = 170px width = 140px verticalAlign = middle/> <br/> <br/>
            <progress value="0" max="100" id="uploader">0%</progress> <br/>
            <input name="picture" id="picture" type="file" accept="image/*,capture=camera"/> <br>
            <input name="name" type="text" placeholder="Name" /> <br/>
            <input name="price" type="number" placeholder="Price"/> <br/>
            FOOD CATEGORY: <br/>
            <select id="flavor">
              <option value="American">American</option>
              <option value="Chinese">Chinese</option>
              <option value="Itanlian">Itanlian</option>
              <option value="Mexican">Mexican</option>
              <option value="Japanese">Japanese</option>
              <option value="Korean">Korean</option>
              <option value="Vietnamese">Vietnamese</option>
              <option value="Others">Others</option>
            </select> <br/>
            MATERIAL: <br/>
            <textarea name="material"> </textarea> <br/>
            DESCRIPTION: <br>
            <textarea name="description"> </textarea>

        </form>
        <button type="button" class = "btn btn-info" id="btnSubmit">
           Submit
        </button>

      </div>
    </div>
    <script type="text/javascript" src = "scripts/modifyFood.js"></script>
  </body>
